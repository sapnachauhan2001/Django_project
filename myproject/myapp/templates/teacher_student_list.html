<!DOCTYPE html>
<html>
<head>
    <title>Teacher-Student List</title>
</head>
<body>
    <h1>Teachers and Their Students</h1>
    <ul>
        {% for teacher in teachers %}
            <li>
                {{ teacher.name }}:
                <ul>
                    {% for student in teacher.students.all %}
                        <li>{{ student.name }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
